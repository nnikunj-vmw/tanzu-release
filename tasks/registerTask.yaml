platform: linux
run:
  path: tasks/scripts/console-print.sh
  dir:  
    - bom-version
inputs:
- name: bom-version
params:
  concourse_coordinates: ((concourse_coordinates))
image_resource:
  type: docker-image
  source:
    username: ((docker_user_name))
    password: ((docker_password))
    repository: nilabhnikunj/concourse-cli
    tag: latest