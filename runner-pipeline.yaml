resources:
- name: tanzu-rel-repo
  type: git
  source:
    uri: git@github.com:nnikunj-vmw/tanzu-release.git
    private_key:  ((git-private-key))
    branch: ((branch))
  check_every: 1m

- name: lcm
  plan: 
  - get: tanzu-rel-repo
    trigger: true
  - task: parse-bom
    vars:
      docker_user_name: ((docker_user_name))
      docker_password: ((docker_password))
      private_key:  ((git-private-key))
    file: tanzu-rel-repo/tasks/parseBom.yaml
